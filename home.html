<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid Layout - Pertemuan Ke-2</title>
	</head>
	<link href="style.css" rel="stylesheet" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
		crossorigin="anonymous"
	/>
	<body class="py-5 px-5">
		<h1 class="text-center">DIGITAL TALENT : | Form dengan Bootstrap</h1>
		<main style="height: 500px" class="grid text-center fs-2 text-white">
			<header class="grid text-center fs-2 text-white bg-primary h-auto">
				<div class="g-col-12">ini header</div>
			</header>
			<div class="col-8 bg-primary py-2 my-2 h-75">ini main</div>
			<sidebar style="height: 500px" class="grid text-center fs-2 text-white">
				<div class="col-4 bg-primary py-2 my-2 h-50">ini sidebar</div>
			</sidebar>
			<footer class="grid text-center fs-2 text-white bg-primary h-auto">
				<div class="g-col-12">ini footer</div>
			</footer>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
